<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8" remove="tag">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ログイン</title>
</head>
<body>

	<main layout:fragment="content">
		
		<div class="row">
			
			<!-- メッセージ -->
			<div th:replace="~{fragments/message :: message}"></div>
			
			<div class="col-12 mb-4 text-center">
				<h3 class="text-primary">
					ログイン
				</h3>
			</div>
			
			<div class="col-12 text-center">
				<form th:action="@{/login}" method="post">
					
					<table class="mx-auto mb-4">
						<tr>
							<td class="px-2">
								<label class="form-label my-auto" for="username">
									社員ID
								</label>
							</td>
							<td>
								<input type="text" class="form-control" name="username">
							</td>
						</tr>
						<tr>
							<td class="px-2 align-items-center">
								<label class="form-label my-auto" for="password">
									パスワード
								</label>
							</td>
							<td>
								<input type="password" class="form-control" name="password">
							</td>
						</tr>
					</table>
					
					<button class="btn btn-primary text-white">ログイン</button>
					
				</form>
			</div>

			
		</div>
		
	</main>
	

</body>
</html>
